<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exenplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
            display: none;

        }

        div:hover > p {
            display:block;
            color: wheat;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>EXemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aquam
        <p>TEXTO ESCONDICO.....</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
