<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo esta hospedado no meu próprio servidor</p> 
   <video  width="560" poster="images/limoes-capa.png" controls autoplay loop>
       <source  src="midea/meu-video.m4v.m4v" type="video/m4v">
       <source src="midea/meu-video.mp4.mp4" type="video/mp4">
       <source src="midea/meu-video.mebm.webm" type="video/webm">
       <source src="midea/meu-video.ogv.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Incerindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=rV8D4QawVpgm_o4v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo vídeo do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
