<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="uso">Usuário</label>
            <input type="text" name="uso" id="uso" required maxlength="20" size="30" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="sem">Senha</label>
            <input type="password" name="sem" id="sem" required minlength="8" maxlength="15" size="10" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
